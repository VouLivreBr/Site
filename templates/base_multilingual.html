<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vou Livre{% endblock %}</title>
    
    <!-- Fontes e Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="{{ url_for('public.index', lang=lang|default('pt')) }}" class="logo-link">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Vou Livre Logo" class="logo">
            </a>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="{{ url_for('public.index', lang=lang|default('pt')) }}">Início</a></li>
                    <li><a href="{{ url_for('public.roteiros', lang=lang|default('pt')) }}">Roteiros</a></li>
                    <li><a href="{{ url_for('public.blog', lang=lang|default('pt')) }}">Blog</a></li>
                    <li><a href="{{ url_for('public.destinos', lang=lang|default('pt')) }}">Destinos</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
                    <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vou Livre. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
